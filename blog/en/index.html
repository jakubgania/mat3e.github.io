        (function () {
            const prefix = 'news-';
            const currPost = 0;

            fetch(`https://raw.githubusercontent.com/mat3e/mat3e.github.io/master/blog/en/posts/${currPost}.md`)

                    document.getElementById(`${prefix}${currPost}`).textContent = content;
                });
        })();
