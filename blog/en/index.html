<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Mateusz Chrzonstowski (mat3e) - official blog">
    <meta name="keywords" content="mat3e,official,blog,programmer,programming,software,development,engineer,technology">
    <meta name="author" content="mat3e">

    <title>Mateusz (mat3e) - official</title>

    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        main {
            width: 90%;
            margin: 0 auto;
        }
        article {
            border-bottom: solid 1px black;
        }
        img {
            display: block;
            max-width: 60%;
        }
        pre {
            max-width: 100%;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <main id="blog"></main>

    <script src="https://cdn.jsdelivr.net/npm/markdown-element/dist/markdown-element.min.js"></script>
    <script>
        (function () {
            const placeholder = document.getElementById('blog');
            render();

            async function render() {
                let currNews = 0;
                while (currNews < 2) {
                    await getNews(currNews);
                    ++currNews;
                }
            }

            function getNews(index) {
                fetch(`https://raw.githubusercontent.com/mat3e/mat3e.github.io/master/blog/en/posts/${index}.md`)
                    .then(response => response.text())
                    .then(content => {
                        const news = document.createElement('article');
                        news.appendChild(document.createElement('mark-down')).textContent = content;
                        placeholder.appendChild(news);
                    });
            }
        })();
    </script>
</body>

</html>
